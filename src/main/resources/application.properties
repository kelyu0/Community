# ServerProperties
server.port =8080
server.servlet.context-path =/proj

# ThymeleafProperties
spring.thymeleaf.cache=false

# DataSourceProperties
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/ssm?characterEncoding=utf-8&useSSL=false&serverTimezone=Hongkong
spring.datasource.username=root
spring.datasource.password=12345678


# MybatisProperties
mybatis.mapper-locations=classpath:mapper/*.xml
#对应实体类包名
mybatis.type-aliases-package=proj.ssm.entity
mybatis.configuration.useGeneratedKeys=true
mybatis.configuration.mapUnderscoreToCamelCase=true

# logger
logging.level.com.nowcoder.ssm=debug
#logging.file=d:/work/data/nowcoder/community.log